<form action="" class="section form form--contact">

      </div>
      <div class="form_line">
        <label class="form_input">
          <input type="text" name="phone" placeholder="+7 (___) ___ - __ - __">

      </div>
      <div class="form_line">
        <label class="form_input">
          <input type="text" name="company" placeholder="Компания">
        </label>
      </div>
    </div>
    <div class="form_column form_column--second">
      <div class="form_line">
        <label class="form_input form_input--message">
          <textarea name="message" placeholder="Сообщение"></textarea>
        </label>
      </div>
    </div>
  </div>
  <div class="form_line">
    <button class="form_button container" type="submit">
      <span class="form_button-text">Отправить заявку</span>
      <span class="form_button-icon">
            <img src="assets/img/arrow.svg" alt="Отправить">
